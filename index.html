<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./script.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="result">
                <p>0</p>
            </div>
            <div class="flexRow growTwo">
                <button>C</button>
                <button class="back"><</button>
                <button class="specialButton">/</button>
            </div>
            <div class="flexRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="specialButton">*</button>
            </div>
            <div class="flexRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="specialButton">-</button>
            </div>
            <div class="flexRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="specialButton">+</button>
            </div>
            <div class="flexRow growThree">
                <button class="zero">0</button>
                <button class="specialButton">=</button>
            </div>
        <div>
    </body>
</html>
